<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div id="myDiv" style="width: 480px; height: 360px;">
  <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script>
    <!-- JAVASCRIPT CODE GOES HERE -->
    var trace0 = {
    type: 'bar',
    x: {{ data }},
    y: ['Z', 'Y', 'X'],
    width: [0.5,0.5,0.5],
    orientation: 'h',
    marker: {
        color: {{ color }}
      },
    };


    var data = [trace0];
    var layout = {
        title: {{'"%s"' | format(location)}} ,
        titlefont: {
            family: "Calibri",
            size: 18,

        },
        xaxis : {
            title: "Percent (%) threshold drift",
            tickfont: {
                size: 14,
                color: 'rgb(107, 107, 107)'
            }
        },
        yaxis : {
            title: "Sensor",
            ticklen: 8,
            tickwidth: 1,
            tickcolor: 'rgba(0,0,0,0)',
            tickfont: {
                size: 14,
                color: 'rgb(107, 107, 107)'
            }
        }
    };

Plotly.newPlot('myDiv', data, layout);
  </script>
</body>
</html>
